<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Plex</title>
    <style>
        /* Style for the button to fill the screen */
        .full-size-button {
            width: 100%;
            height: 100vh;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- When clicked, this button opens the Plex website in a new tab -->
    <button
        onclick="window.open('https://www.plex.tv', '_blank');"
        class="full-size-button"
    >
        Go to Plex.tv
    </button>

</body>
</html>
